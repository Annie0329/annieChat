<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>易安聊天室</title>


    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Add jquery -->
    <script src="./js/jquery.js"></script>
    <script src="./js/script.js"></script>

    <h1 class="title">易安聊天室</h1>
    <a href="./fonts/Writes_AnnieFont.ttf" download>下載字體</a>
    <div class="card">
        <input class="nameField" type="text" id="nameField" placeholder="輸入姓名">
        <div class="cardBody">
            <ul class="messageList" id="messageList"></ul>
        </div>
        <div class="cardFooter">
            <input class="messageField" id="messageField" type="text" placeholder="輸入訊息">
            <button class="sendButton" id="sendButton">傳送</button>
        </div>
    </div>
</body>

</html>
