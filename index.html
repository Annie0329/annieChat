<!DOCTYPE html>
<html lang="en">
<!-- Write to me -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寫訊給我</title>

    <link rel="preload" href="../fonts/writesTai.woff" as="font" type="font/woff" crossorigin />
    <link rel="preload" href="../fonts/writesAnnie.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="../fonts/annieCalligraphy.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="../fonts/testFont.woff" as="font" type="font/woff" crossorigin>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <!-- Add jquery -->
    <script src="./js/jQuery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>

    <div class="cardHeader">
        <button class="infoButton" id="infoButton"> </button>
        <h1 class="title">寫訊給我 Write to Me</h1>
        <select class="nameField" id="nameField" onfocus='this.size=2;' onblur='this.size=0;'
            onchange='this.size=1; this.blur();'>
            <option value="Annie" class="cusOption">易安</option>
            <option value="Tai" class="cusOption">戴</option>
        </select>
    </div>
    <div class="info" id="info">
        <p><b class="infoTitle">上下文替代字清單(每字3種)</b></p>
        <p class="infoText" id="infoText"></p>
    </div>
    <div class="cardBody">
        <ul class="messageList" id="messageList"></ul>

    </div>
    <div class="cardFooter">
        <input class="messageField" id="messageField" type="text" placeholder="寫入文字">
        <button type="button" class="sendButton" id="sendButton"></button>
    </div>


</body>

</html>
