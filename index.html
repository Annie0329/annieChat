<!DOCTYPE html>
<html lang="en">
<!-- Write to me -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>Write to Me</title>

    <link rel="preload" href="../fonts/writesTai.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="../fonts/writesAnnie.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../fonts/annieCalligraphy.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <!-- Add jquery -->
    <script src="./js/jQuery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>

    <div class="cardHeader">
        <button class="infoButton" id="infoButton"> </button>
        <h1 class="title">Write to Me</h1>
        <select class="nameField" id="nameField" onfocus='this.size=2;' onblur='this.size=0;'
            onchange='this.size=1; this.blur();'>
            <option selected="selected" value="Annie" style="font-family: writesAnnie">易安</option>
            <option value="Tai" style="font-family: writesTai">戴</option>
        </select>
    </div>
    <div class="info" id="info">
        <p><b class="infoTitle" style="font-family: annieCalligraphy">Contextual Alternatives Feature Character List
                Three styles per character</b></p>
        <p class="infoText" id="infoText"></p>
    </div>
    <div class="cardBody">
        <ul class="messageList" id="messageList"></ul>
    </div>
    <div class="cardFooter">
        <input class="messageField" id="messageField" type="text" placeholder="寫入文字">
        <button type="button" class="sendButton" id="sendButton"></button>
    </div>


</body>

</html>
